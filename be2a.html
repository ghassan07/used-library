<script>
    // Retrieve the shared value from localStorage or set it to 0 if not present
    let bea = parseInt(localStorage.getItem('be2a')) || 0;

    // Function to update the amount display
    function updateAmountDisplay() {
        const amountDisplay = document.getElementById("amountDisplay");
        if (bea > 0) {
            amountDisplay.innerHTML = "عدد الكتب المتوفرة للإيجار: " + bea;
        } else {
            amountDisplay.innerHTML = "غير متوفرة";
        }
    }

    // Initial display of the amount
    updateAmountDisplay();

    // Add a click event listener for the "I want to rent" button
    document.getElementById("buyButton").addEventListener("click", function () {
        if (bea > 0) {
            // Decrement the book count
            bea -= 1;
            
            // Update the amount in localStorage
            localStorage.setItem('be2a', bea.toString());

            // Redirect to the "sendmail.html" page
            window.location.href = "sendmail.html";
        } else {
            alert("عذرًا، الكتاب غير متوفر للإيجار.");
        }
    });
</script>
